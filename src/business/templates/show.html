<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Business Records</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
  
</head>  
<body>  
    <div class="container m-5">
    <form method="GET" action="{% url 'search' %}" class="p-3">
        <input type="text" name="query" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
      {% if query %}
  <!-- Display search results -->
  {% include 'search_results.html' %}
{% else %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
         
        <th>Business Name</th>  
        <th>Business Email</th>  
        <th>Business Contact</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for Business in businesses %}  
    <tr>  
       
        <td>{{ Business.name }}</td>  
        <td>{{ Business.email }}</td>  
        <td>{{ Business.contact }}</td>  
        <td>  
            <a href="/edit/{{ Business.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ Business.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
{% endif %}

<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
    </div>
</body>  
</html>
