<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<h2>Search Results</h2>
<p>Search Query: <strong>{{ query }}</strong></p>

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Business Name</th>
        <th>Business Email</th>
        <th>Business Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for business in businesses %}
        <tr>
            <td>{{ business.name }}</td>
            <td>{{ business.email }}</td>
            <td>{{ business.contact }}</td>
            <td>
                <a href="/edit/{{ business.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                <a href="/delete/{{ business.id }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
